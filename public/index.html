<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>veecee</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/homepage.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!--UUID-->
  <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a27b07fa54.js" crossorigin="anonymous"></script>
  <!-- Random Name Generator -->
  <script src="js/nameGenerator.js"></script>
  <!-- Handling Frontend of Join/Create Room -->
  <script src="js/homepage.js"></script>
</head>
<body onload="nameGenerator()">
  <section id="title">
    <div class="container-fluid">
      <section id="navbar">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="">veecee</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="">Get Started</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="">Features</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="">Login</a>
              </li>
            </ul>
          </div>
        </nav>
      </section>

      <section id="meet">
          <div class="row short">
            <div class="col-lg-6 shortText">
              <!-- Tagline -->
              <h5>
                Your
                <span id="name-generator" onclick=nameGenerator()></span>
                <br>is just one veecee away <i class="fas fa-bolt"></i>
              </h5>
              <!-- Short Intro -->
              <h1>Stay connected,<br>always.</h1>
              <div class="form-holder">
                <!-- Join Form -->
                <form class="row g-3 join-form" action="/" method="POST" target="_blank">
                  <div class="col-auto">
                    <input type="text" name="url" class="form-control" id="input-meeting-url" placeholder="Meeting URL / RoomID" style="font-family: monospace;">
                  </div>
                  <div class="col-auto">
                    <input type="submit" class="btn mb-3 go-to-room-button" value="Go">
                  </div>
                </form>
                <!-- Create Form -->
                <form class="row g-3 create-form" action="/" method="POST" target="_blank">
                  <div class="col-auto form-text-wrapper">
                    <input type="text" name="url" class="form-control" value="" id="create-meeting-url" placeholder="Meeting URL / RoomID" readonly style="font-family: monospace;">
                  </div>
                  <div class="col-auto copy-button-wrapper">
                    <button type="button" class="btn mb-3 btn-outline-secondary copy-button" onclick="copyURL()" style="font-family: monospace;"><i class="far fa-copy"></i></button>
                  </div>
                  <div class="col-auto">
                    <input type="submit" class="btn mb-3 go-to-room-button" value="Go">
                  </div>
                </form>

              </div>
              <div class="button-holder">
                <!-- Create Button -->
                <input type="button" class="btn btn-dark create-room-button" value="Create Room" onclick="enterCreateForm()">
                <!-- Join Button -->
                <input type="button" class="btn btn-dark join-room-button" value="Join Room" onclick="enterJoinForm()">
              </div>
            </div>
            <!-- Landing Page Image -->
            <div class="col-lg-6 vc-img">
              <img src="images/people-video-chat.png" class="img_videochat" alt="people-video-chat">
            </div>
          
          </div>
      </section>
    </div>
  </section>
</body>
</html>
