<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>veecee</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/homepage.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!--UUID-->
  <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a27b07fa54.js" crossorigin="anonymous"></script>
  <!-- Random Name Generator -->
  <script src="js/name-generator.js"></script>
</head>
<body onload=nameGenerator()>
  <section id="title">
    <div class="container-fluid">
      <section id="navbar">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="">veecee</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="">Get Started</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="">Features</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="">Login</a>
              </li>
            </ul>
          </div>
        </nav>
      </section>

      <section id="meet">
          <div class="row short">
            <div class="col-lg-6 shortText">
              <h5>
                Your
                <span id="name-generator" onclick=nameGenerator()></span>
                <br>is just one veecee away <i class="fas fa-bolt"></i>
              </h5>
              <h1>Stay connected,<br>always.</h1>
              <form class="row g-3 join-form" action="/" method="POST" target="_blank">
                <div class="col-auto">
                  <input type="text" name="url" class="form-control" id="inputMeetingURL" placeholder="Meeting URL">
                </div>
                <div class="col-auto">
                  <input type="submit" class="btn mb-3 join-meet-button" value="Join Meet">
                </div>
              </form>
              <input type="button" class="btn btn-dark create-room-button" value="Create Room" id="one" onclick="show()"/>
            </div>
            <div class="col-lg-6 vc-img">
              <img src="images/people-video-chat.png" class="img_videochat" alt="people-video-chat">
            </div>
          </div>
          <div id="teamlink"></div>
          <script>
            function show(){
              document.getElementById('two').removeAttribute('disabled');
              document.getElementById('two').style.visibility ="visible";
              var redir = window.location.href+uuidv4();
              document.getElementById('teamlink').innerHTML=redir;
              document.querySelector('#two').setAttribute('onclick',`location.href='${redir}'`);
              console.log("\"location.href='"+redir+"';\"")
            }
          </script>
          <input style="visibility:hidden;" input type="button" value="Go to meet" id="two" disabled="disabled"/>
      </section>
    </div>
  </section>
</body>
</html>
