  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/homepage.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body onload="nameGenerator()">
  <section id="title">
    <div class="container-fluid">
      <section id="navbar">
        <nav class="navbar sticky-top navbar-expand-lg">
          <a class="navbar-brand" href="">veecee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item persistent" style="display:none;">
                  <a class="nav-link" href="">Get Started</a>
              </li>
              <li class="nav-item persistent" style="display:none;">
                  <a class="nav-link" href="">Features</a>
              </li>
              <li class="nav-item logged-out" style="display:none;">
                <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#modal-login-form">Login</a>
              </li>
              <li class="nav-item logged-out" style="display:none;">
                <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#modal-signup-form">Sign Up</a>
              </li>
              <li class="nav-item logged-in" style="display:none;">
                <a class="nav-link" href="">Account</a>
              </li>
              <li class="nav-item logged-in" style="display:none;">
                <a class="nav-link" id="logout" href="">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
      </section>

      <section id="meet">
          <div class="row short">
            <div class="col-lg-6 shortText">
              <!-- Tagline -->
              <h5>
                Your
                <span id="name-generator" onclick=nameGenerator()></span>
                <br>is just one veecee away <i class="fas fa-bolt"></i>
              </h5>
              <!-- Short Intro -->
              <h1>Stay connected,<br>always.</h1>
              <div class="form-holder">
                <!-- Join Form -->
                <form class="row g-3 join-form">
                  <div class="col-auto">
                    <input type="text" name="url" class="form-control" id="input-meeting-url" placeholder="RoomID" style="font-family: monospace;">
                  </div>
                  <div class="col-auto">
                    <button type="button" id="join-url-button" class="btn mb-3 go-to-room-button">Go</button>
                  </div>
                </form>
                <!-- Create Form -->
                <form class="row g-3 create-form">
                  <div class="col-auto form-text-wrapper">
                    <input type="text" name="url" class="form-control" value="" id="create-meeting-url" placeholder="RoomID" readonly style="font-family: monospace;" required>
                  </div>
                  <div class="col-auto copy-button-wrapper">
                    <button type="button" class="btn mb-3 btn-outline-secondary copy-button" onclick="copyURL()" style="font-family: monospace;"><i class="far fa-copy"></i></button>
                  </div>
                  <div class="col-auto">
                    <button type="button" id="create-url-button" class="btn mb-3 go-to-room-button">Go</button>
                  </div>
                </form>

              </div>
            </div>
            <!-- Landing Page Image -->
            <div class="col-lg-6 vc-img">
              <img src="images/people-video-chat.png" class="img_videochat" alt="people-video-chat">
            </div>
          </div>
          <div class="row button-holder">
            <div class="col-lg-6 button-holder-col">
              <!-- Create Button -->
              <input type="button" class="btn btn-dark create-room-button" value="Create Room" onclick="enterCreateForm()">
              <!-- Join Button -->
              <input type="button" class="btn btn-dark join-room-button" value="Join Room" onclick="enterJoinForm()">
            </div>
          </div>
      </section>
    </div>
  </section>

  <!-- Sign up modal -->
  <div class="modal fade" id="modal-signup-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold"><span style="font-family: 'Archivo', sans-serif; font-weight: 700; font-size: 1.6rem">veecee</span>  |  Sign Up</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mx-3">
          <form id="signup-form">
            <div class="md-form mb-4">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="signup-name" placeholder="Nickname" required>
                <label for="floatingInput">Name</label>
              </div>
            </div>

            <div class="md-form mb-4">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="signup-email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>
            </div>

            <div class="md-form mb-4">
              <div class="form-floating">
                <input type="password" class="form-control" id="signup-pass" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" form="signup-form" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Log in modal -->
  <div class="modal fade" id="modal-login-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold"><span style="font-family: 'Archivo', sans-serif; font-weight: 700; font-size: 1.6rem">veecee</span>  |  Login</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mx-3">
          <form id="login-form">
            <div class="md-form mb-4">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="login-email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>
            </div>

            <div class="md-form mb-4">
              <div class="form-floating">
                <input type="password" class="form-control" id="login-pass" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" form="login-form" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Display name for guest user modal -->
  <div class="modal fade" id="guest-name-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Hey Guest User!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="guest-name-form">
            <input type="text" id="guest-name" class="form-control validate" placeholder="Enter your nickname" required>
          </form>
          <p id="modal-message">Note: Will be displayed in the room you are joining</p>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button> -->
          <button type="submit" id="guest-name-submit" form="guest-name-form" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
